    <style>
      :root.light {
        --color-bg-primary: #ffffff;
        --color-bg-secondary: #f3f4f6;
        --color-bg-tertiary: #e5e7eb;
        --color-text-primary: #111827;
        --color-text-secondary: #4b5563;
        --color-text-muted: #6b7280;
        --color-border-primary: #d1d5db;
        --color-border-secondary: #e5e7eb;
        --color-accent: #3b82f6; /* blue-500 */
        --color-accent-text: #ffffff;
        --color-accent-hover: #2563eb; /* blue-600 */
        --color-accent-blue: #2563eb;
        --color-accent-teal: #0d9488;
        --color-accent-amber: #d97706;
        --color-accent-indigo: #4f46e5;
        --color-accent-yellow: #ca8a04;
        --color-accent-green: #16a34a;
        --color-accent-red: #dc2626;
      }
      :root.dark {
        --color-bg-primary: #111827;
        --color-bg-secondary: #1f2937;
        --color-bg-tertiary: #374151;
        --color-text-primary: #f9fafb;
        --color-text-secondary: #d1d5db;
        --color-text-muted: #9ca3af;
        --color-border-primary: #4b5563;
        --color-border-secondary: #374151;
        --color-accent: #60a5fa; /* blue-400 */
        --color-accent-text: #111827;
        --color-accent-hover: #3b82f6; /* blue-500 */
        --color-accent-blue: #93c5fd;
        --color-accent-teal: #5eead4;
        --color-accent-amber: #fcd34d;
        --color-accent-indigo: #a5b4fc;
        --color-accent-yellow: #fde047;
        --color-accent-green: #4ade80;
        --color-accent-red: #f87171;
      }
      :root.book {
        --color-bg-primary: #fdf6e3;
        --color-bg-secondary: #f5ead8;
        --color-bg-tertiary: #eee8d5;
        --color-text-primary: #586e75;
        --color-text-secondary: #657b83;
        --color-text-muted: #839496;
        --color-border-primary: #93a1a1;
        --color-border-secondary: #eee8d5;
        --color-accent: #b58900;
        --color-accent-text: #ffffff;
        --color-accent-hover: #cb4b16;
        --color-accent-blue: #268bd2;
        --color-accent-teal: #2aa198;
        --color-accent-amber: #cb4b16;
        --color-accent-indigo: #6c71c4;
        --color-accent-yellow: #b58900;
        --color-accent-green: #859900;
        --color-accent-red: #dc322f;
      }
      body {
        font-family: 'Noto Sans TC', sans-serif;
      }
      :root.book body {
        font-family: 'Noto Serif TC', serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.className = theme;
      })();
    </script>
